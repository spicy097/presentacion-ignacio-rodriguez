    <section class="container">
        <h2>Si querés ponerte en contacto conmigo, completá el formulario:</h2>
        <form class="row g-3 needs-validation form-edit" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Asunto</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elija...</option>
                    <option>Sugerencia</option>
                    <option>Trabajo</option>
                    <option>Entrevista</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, elija asunto.
                </div>
            </div>
            <div class="col-md-3">
                <label for="floatingTextarea" class="form-label">Escriba su mensaje:</label>
                <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea" required></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepto los términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        Debes aceptar los términos y condiciones.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <footer class="container-fluid">
        <div class="redes-sociales">
            <a href=""><i class="bi bi-facebook footer-fb"></i></a>
            <a href=""><i class="bi bi-github footer-gh"></i></a>
        </div>
    </footer>
    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
